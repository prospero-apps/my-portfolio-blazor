# This is ".github/workflows/gh-pages.yml" file.
# This is an EXAMPLE of "GitHub Actions Workflow file".

name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v2

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x     

      # Publish the site
      - name: Publish
        run: dotnet publish MyPortfolio.csproj -c Release -o release â€“nologo

      # changes the base-tag in index.html from '/' to 'my-portfolio-blazor' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to my-portfolio-blazor
        run: sed -i 's/<base href="\/" \/>/<base href="\/my-portfolio-blazor\/" \/>/g' release/wwwroot/index.html

      # copy index.html to 404.html
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # add .nojekyll file
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      # Deploy the site
      - name: Commit wwwroot to Github Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
     
